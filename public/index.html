<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Log in</title>
	<!-- Custom styles for this template -->
	<link href="css/signin.css" rel="stylesheet">
	<script
			src="https://code.jquery.com/jquery-3.4.1.min.js"
			integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
			crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
	<!--<link rel="stylesheet" type="text/css" href="css/estilos.css">-->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
	<link rel="shortcut icon" type="image/x-icon" href="assets/ipn.jpg">
	<style>
		.bd-placeholder-img {
			font-size: 1.125rem;
			text-anchor: middle;
			-webkit-user-select: none;
			-moz-user-select: none;
			-ms-user-select: none;
			user-select: none;
		}

		@media (min-width: 768px) {
			.bd-placeholder-img-lg {
				font-size: 3.5rem;
			}
		}
	</style>
	<!-- Custom styles for this template -->
	<link href="css/signin.css" rel="stylesheet">
</head>
<body>
<div class="col-4"></div>
<div class="col-4 card card text-white bg-dark border-secondary text-center" style="width: 20rem;">
<form class="form-signin"  method="post">
	<img class="mb-4 rounded-circle" src="/assets/escom.jpg" alt="" width="72" height="72">
	<h1 class="h4 mb-3 font-weight-normal">Iniciar Sesión</h1>

	<input id="user" name="email" type="email" class="form-control" placeholder="Correo electrónico:" required autofocus>
	<br>
	<input id="passw" name="pass" type="password" class="form-control" placeholder="Contraseña:" required>
	<br>
	<button class="btn btn-outline-info" type="button" onclick="validar()">Iniciar sesión</button>



</form>
	<a href="Registro.html">
		<button class="btn btn-outline-warning">Registrarse</button>
	</a>
	<p class="mt-5 mb-3 text-muted"><a href="RecuperarContrasena.html">¿Olvidaste tu contraseña?</a></p>
</div>
<div class="col-4"></div>

<!--  Modal contraseña imcorrecta -->
<div class="modal fade" id="IncorrectPass" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
	<div class="modal-dialog modal-dialog-centered" role="document">
		<div class="modal-content">
			<div class="modal-header">
				<h5 class="text-center" id="exampleModalLabel"> <i class="fas fa-exclamation-triangle" style="color: orange;"></i>&nbsp Contraseña Incorrecta</h5>

			</div>
			<div class="modal-body">
				<p>Favor de verificar que su correo y contraseña sean correctos.</p>
			</div>
			<button type="button" class="btn btn-warning text-center" data-dismiss="modal">Cerrar</button>
		</div>
	</div>
</div>
<!--  Modal usuario inactivo -->
<div class="modal fade" id="InacUser" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
	<div class="modal-dialog modal-dialog-centered  border-warning" role="document">
		<div class="modal-content">
			<div class="modal-header">
				<h5 class="text-center" id="exampleModalLabel2"> <i class="fas fa-user-times" style="color: blue;"></i>&nbsp Usuario Inactivo</h5>
			</div>
			<div class="modal-body text-center">
				<p>Favor de activar su cuenta para poder ingresar al sistema.</p>
				<strong><p>(Verifique su correo de activación)</p></strong>
			</div>
			<button type="button" class="btn btn-primary text-center" data-dismiss="modal">Cerrar</button>
		</div>
	</div>
</div>

</body>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<script src="js/main.js"></script>
</html>
